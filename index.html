      let isLoaded = false;

      // âœ… HÃ€M Bá» EMOJI/BIá»‚U TÆ¯á»¢NG TRONG VÄ‚N Báº¢N
      function removeEmojis(text) {
        return text.replace(
          /[\u{1F600}-\u{1F6FF}\u{1F300}-\u{1F5FF}\u{1F700}-\u{1F77F}\u{2600}-\u{26FF}\u{2700}-\u{27BF}]/gu,
          ""
        );

      function toggleRead() {
        const output = document.getElementById("output");
        const btnText = document.getElementById("button-text");
        const arrow = document.getElementById("arrow-icon");

        if (!isLoaded) {
          const elements = Array.from(
            document.querySelectorAll("p, h1, h2, h3, li, blockquote")
          );

          // âœ… Lá»ŒC VÄ‚N Báº¢N + Bá» ICON
          const text = elements
            .map((el) => removeEmojis(el.innerText.trim()))
            .filter((s) => s.length > 0)
            .join("\n");

          // âœ… CHIA CÃ‚U
          const sentences = text.split(/(?<=[.?!])\s+/);
          output.innerHTML = sentences
            .map((s, i) => `<span id="sent-${i}">${s}</span>`)
            .join(" ");
          sentenceQueue = sentences;
          isLoaded = true;
        }

        if (output.classList.contains("show")) {
          output.classList.remove("show");
          btnText.innerText = "ğŸ“– Äá»ŒC Ná»˜I DUNG TRANG â¬‡ï¸";
          arrow.innerText = "â¬‡ï¸";
          stopTTS();
        } else {
          output.classList.add("show");
          btnText.innerText = "ğŸ”½ áº¨N Ná»˜I DUNG TRANG â¬†ï¸";
          arrow.innerText = "â¬†ï¸";
        }
      }

      function toggleTTS() {
        if (!isSpeaking) {
          startReading();
        } else {
          stopTTS();
        }
      }

      function startReading() {
        isSpeaking = true;
        currentIdx = 0;
        document.getElementById("ttsBtn").innerText = "â¹ï¸ Dá»ªNG Ná»˜I DUNG TRANG";
        readNextSentence();
      }

      function readNextSentence() {
        if (currentIdx >= sentenceQueue.length) {
          stopTTS();
          return;
        }

        highlightSentence(currentIdx);

        utterance = new SpeechSynthesisUtterance(sentenceQueue[currentIdx]);
        utterance.lang = "vi-VN";

        // ğŸ”Š GÃ¡n giá»ng náº¿u cÃ³ chá»n
        const voiceSelect = document.getElementById("voiceSelect");
        const selectedVoiceURI = voiceSelect.value;
        if (selectedVoiceURI) {
          const found = voices.find((v) => v.voiceURI === selectedVoiceURI);
          if (found) utterance.voice = found;
        }

        utterance.onend = () => {
          unhighlightSentence(currentIdx);
          currentIdx++;
          if (isSpeaking) readNextSentence();
        };

        speechSynthesis.speak(utterance);
      }

      function stopTTS() {
        speechSynthesis.cancel();
        isSpeaking = false;
        document.getElementById("ttsBtn").innerText = "ğŸ”Š NGHE Ná»˜I DUNG TRANG";
        unhighlightSentence(currentIdx);
      }

      function highlightSentence(idx) {
        const el = document.getElementById(`sent-${idx}`);
        if (el) el.classList.add("highlight");
      }

      function unhighlightSentence(idx) {
        const el = document.getElementById(`sent-${idx}`);
        if (el) el.classList.remove("highlight");
      }

      // ğŸ”ˆ Láº¥y danh sÃ¡ch giá»ng Ä‘á»c tiáº¿ng Viá»‡t
      function loadVoices() {
        voices = speechSynthesis.getVoices();
        const voiceSelect = document.getElementById("voiceSelect");
        voiceSelect.innerHTML = `<option value="">CHá»ŒN GIá»ŒNG Äá»ŒC</option>`;
        voices
          .filter(
            (v) =>
              v.lang.startsWith("vi") ||
              v.name.toLowerCase().includes("vietnam")
          )
          .forEach((v) => {
            const opt = document.createElement("option");
            opt.value = v.voiceURI;
            opt.textContent = `${v.name} (${v.lang})`;
            voiceSelect.appendChild(opt);
          });
      }

      speechSynthesis.onvoiceschanged = loadVoices;

      // ğŸŒ™ Tá»± Ä‘á»™ng chuyá»ƒn ná»n sÃ¡ng/tá»‘i

        } else {

  <script>
    const players = {};
    let fadeSpeed = 200;

    // Cáº­p nháº­t slider tá»‘c Ä‘á»™
    const fadeSlider = document.getElementById('fade-speed');
    const fadeVal = document.getElementById('fade-val');
    fadeSlider.addEventListener('input', () => {
      fadeSpeed = parseInt(fadeSlider.value);
      fadeVal.textContent = `${fadeSpeed} ms`;
    });

    // Táº£i API YouTube
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    // Sau khi API Ä‘Ã£ sáºµn sÃ ng
    function onYouTubeIframeAPIReady() {
      document.querySelectorAll('.video-block').forEach(block => {
        const playerId = block.dataset.playerId;
        const videoId = block.dataset.videoId;
        const iframe = block.querySelector('iframe');
        const button = block.querySelector('.mute-toggle');

        // GÃ¡n src cho iframe
        iframe.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&autoplay=1&mute=1&loop=1&playlist=${videoId}&controls=0&rel=0&modestbranding=1`;

        // Khá»Ÿi táº¡o player
        players[playerId] = new YT.Player(playerId, {
          events: {
            onReady: () => setupPlayerShared(playerId, iframe, button)
          }
        });
      });
    }

    function setupPlayerShared(playerId, iframe, button) {
      const player = players[playerId];
      const key = `muteState_${playerId}`;
      const saved = localStorage.getItem(key);

      if (saved === 'unmuted') {
        player.unMute();
        fadeIn(player);
        iframe.classList.remove('blurred');
        button.textContent = 'ğŸ”Š Äang phÃ¡t tiáº¿ng';
      } else {
        player.mute();
        iframe.classList.add('blurred');
        button.textContent = 'ğŸ”‡ Táº¯t tiáº¿ng';
      }
      button.addEventListener('click', () => {
  
        if (player.isMuted()) {
          player.unMute();
          fadeIn(player);
          iframe.classList.remove('blurred');
          button.textContent = 'ğŸ”Š Äang phÃ¡t tiáº¿ng';
          localStorage.setItem(key, 'unmuted');
        } else {
          fadeOut(player, () => {
            player.mute();
            iframe.classList.add('blurred');
            button.textContent = 'ğŸ”‡ Táº¯t tiáº¿ng';
            localStorage.setItem(key, 'muted');
          });
        }
      });
    }

    function fadeIn(player) {
      let vol = 0;
      player.setVolume(vol);
      const fade = setInterval(() => {
        if (vol < 100) {
          vol += 10;
          player.setVolume(vol);
        } else {
          clearInterval(fade);
        }
      }, fadeSpeed);
    }

    function fadeOut(player, callback) {
      let vol = player.getVolume();
      const fade = setInterval(() => {
        if (vol > 0) {
          vol -= 10;
          player.setVolume(vol);
        } else {
          clearInterval(fade);
          callback();
        }
      }, fadeSpeed);
    }
        
        
        // Nháº¡c ná»n
      const music = document.getElementById('background-music');
      const musicBtn = document.getElementById('music-toggle');
      let musicPlaying = false;

      musicBtn.addEventListener('click', () => {
        if (!musicPlaying) {
          music.play();
          musicBtn.textContent = 'â¸ï¸ Táº¯t nháº¡c ná»n';
          musicPlaying = true;
          // Táº¯t táº¥t cáº£ video
          Object.values(players).forEach(player => {
            if (!player.isMuted()) {
              fadeOut(player, () => {
                player.mute();
                document.getElementById(player.getIframe().id).classList.add('blurred');
                // LÆ°u tráº¡ng thÃ¡i
                localStorage.setItem(`muteState_${player.getIframe().id}`, 'muted');
              });
            }
          });
        } else {
          music.pause();
          musicPlaying = false;
          musicBtn.textContent = 'ğŸµ Báº­t nháº¡c ná»n';
        }
      });
