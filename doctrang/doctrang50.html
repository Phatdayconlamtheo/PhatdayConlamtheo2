<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>ƒê·ªçc n·ªôi dung trang</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 40px;
        transition: background 0.4s, color 0.4s;
      }

      body.light {
        background: #fffaf0;
        color: #222;
      }
      body.dark {
        background: #1e1e1e;
        color: #f0f0f0;
      }

      button {
        cursor: pointer;
        padding: 10px 20px;
        font-size: 16px;
        margin-bottom: 10px;
        background-color: #ffc107;
        color: #000;
        border: none;
        border-radius: 5px;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #e0a800;
      }

      #output {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.6s ease, padding 0.3s ease;
        white-space: pre-line;
        margin-top: 10px;
        padding: 0 10px;
        background: #f9f9f9;
        border-radius: 8px;
        border: 1px solid #ddd;
      }

      body.dark #output {
        background: #2b2b2b;
        border-color: #444;
      }

      #output.show {
        padding: 15px;
        max-height: 1500px;
      }

      #output span.highlight {
        background-color: #ffe082;
        padding: 0 4px;
        border-radius: 4px;
      }

      select {
        padding: 5px 10px;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; gap: 10px; flex-wrap: wrap">
      <button onclick="toggleRead()">
        üìñ <span id="button-text">ƒê·ªåC N·ªòI DUNG TRANG</span>
      </button>
      <button id="ttsBtn" onclick="toggleTTS()">üîä PH√ÅT GI·ªåNG ƒê·ªåC</button>
      <select id="voiceSelect">
        <option value="">Ch·ªçn gi·ªçng ƒë·ªçc</option>
      </select>
    </div>

    <div id="output"></div>

    <script>
      let isLoaded = false;
      let isSpeaking = false;
      let utterance;
      let sentenceQueue = [];
      let currentIdx = 0;
      let voices = [];

      function toggleRead() {
        const output = document.getElementById("output");
        const btnText = document.getElementById("button-text");

        if (!isLoaded) {
          const elements = Array.from(
            document.querySelectorAll("p, h1, h2, h3, li, blockquote")
          );
          const text = elements.map((el) => el.innerText).join("\n");
          const sentences = text.split(/(?<=[.?!])\s+/); // chia c√¢u
          output.innerHTML = sentences
            .map((s, i) => `<span id="sent-${i}">${s}</span>`)
            .join(" ");
          sentenceQueue = sentences;
          isLoaded = true;
        }

        if (output.classList.contains("show")) {
          output.classList.remove("show");
          btnText.innerText = "ƒê·ªåC N·ªòI DUNG TRANG";
          stopTTS();
        } else {
          output.classList.add("show");
          btnText.innerText = "·∫®N N·ªòI DUNG TRANG";
        }
      }

      function toggleTTS() {
        if (!isSpeaking) {
          startReading();
        } else {
          stopTTS();
        }
      }

      function startReading() {
        isSpeaking = true;
        currentIdx = 0;
        document.getElementById("ttsBtn").innerText = "‚èπÔ∏è D·ª™NG GI·ªåNG ƒê·ªåC";
        readNextSentence();
      }

      function readNextSentence() {
        if (currentIdx >= sentenceQueue.length) {
          stopTTS();
          return;
        }

        highlightSentence(currentIdx);

        utterance = new SpeechSynthesisUtterance(sentenceQueue[currentIdx]);
        utterance.lang = "vi-VN";

        // G√°n gi·ªçng n·∫øu ch·ªçn
        const voiceSelect = document.getElementById("voiceSelect");
        const selectedVoiceURI = voiceSelect.value;
        if (selectedVoiceURI) {
          const found = voices.find((v) => v.voiceURI === selectedVoiceURI);
          if (found) utterance.voice = found;
        }

        utterance.onend = () => {
          unhighlightSentence(currentIdx);
          currentIdx++;
          if (isSpeaking) readNextSentence();
        };

        speechSynthesis.speak(utterance);
      }

      function stopTTS() {
        speechSynthesis.cancel();
        isSpeaking = false;
        document.getElementById("ttsBtn").innerText = "üîä PH√ÅT GI·ªåNG ƒê·ªåC";
        unhighlightSentence(currentIdx);
      }

      function highlightSentence(idx) {
        const el = document.getElementById(`sent-${idx}`);
        if (el) el.classList.add("highlight");
      }

      function unhighlightSentence(idx) {
        const el = document.getElementById(`sent-${idx}`);
        if (el) el.classList.remove("highlight");
      }

      function autoSetTheme() {
        const hour = new Date().getHours();
        const body = document.body;
        if (hour >= 18 || hour < 6) {
          body.classList.add("dark");
          body.classList.remove("light");
        } else {
          body.classList.add("light");
          body.classList.remove("dark");
        }
      }

      // L·∫•y danh s√°ch gi·ªçng n√≥i
      function loadVoices() {
        voices = speechSynthesis.getVoices();
        const voiceSelect = document.getElementById("voiceSelect");
        voiceSelect.innerHTML = `<option value="">Ch·ªçn gi·ªçng ƒë·ªçc</option>`;
        voices
          .filter(
            (v) =>
              v.lang.startsWith("vi") ||
              v.name.toLowerCase().includes("vietnam")
          )
          .forEach((v) => {
            const opt = document.createElement("option");
            opt.value = v.voiceURI;
            opt.textContent = `${v.name} (${v.lang})`;
            voiceSelect.appendChild(opt);
          });
      }

      speechSynthesis.onvoiceschanged = loadVoices;
      autoSetTheme();
    </script>
  </body>
</html>
